<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Professional Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Audiowide', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #F4CFC7, #FFC98B);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #632024;
    }

    h1 {
      margin-top: 40px;
      font-size: 35px;
      font-weight: bold;
      color: #632024;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
    }

    .container {
      background: rgba(255, 190, 152, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      max-width: 900px;
      width: 90%;
      margin: 30px auto;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      background-color: #E79796;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #D86A6A;
    }

    .resume-image {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      border: 3px solid #C6C09C;
    }

    @media (max-width: 768px) {
      .resume-image {
        width: 90%;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <h1>MY PROFESSIONAL RESUME</h1>

  <div class="container">
    <div class="button-group">
      <button onclick="window.open('resume.png')">Download Resume</button>
      <button onclick="window.print()">Print Resume</button>
    </div>

    <img src="resume.png" alt="My Resume" class="resume-image">
  </div>

</body>
</html>
