<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificates</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Audiowide", sans-serif;
      background: linear-gradient(to bottom right, #F4CFC7, #FFC98B);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #632024; 
    }

    h1 {
      margin-top: 40px;
      font-size: 35px;
      font-weight: bold;
      color: #632024;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
    }

    .container {
      background: rgba(255, 190, 152, 0.9);
      padding: 30px 20px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
      max-width: 900px;
    }

    .certificate-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .certificate-row img {
      width: 220px;
      height: auto;
      border-radius: 12px;
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
      border: 5px solid #C6C09C;
    }

    .certificate-row img:hover {
      transform: scale(1.05);
      border-color: #E79796;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 600px) {
      .certificate-row {
        flex-direction: column;
      }

      .certificate-row img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Artificial Intelligence</h1>

  <div class="container">
    <div class="certificate-row">
      <img src="image5.jpg" alt="Machine Learning A-Z" onclick="showFull(this.src)">
      <img src="image6.jpg" alt="AI A-Z" onclick="showFull(this.src)">
      <img src="image7.jpg" alt="AI Advanced" onclick="showFull(this.src)">
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="hideFull()">
    <img id="fullImage" src="" alt="Zoomed Certificate">
  </div>

  <script>
    function showFull(src) {
      const overlay = document.getElementById("overlay");
      const fullImage = document.getElementById("fullImage");
      fullImage.src = src;
      overlay.style.display = "flex";
    }

    function hideFull() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
