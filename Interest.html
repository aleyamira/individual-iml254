<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Interests</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Audiowide", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom right, #F4CFC7, #FFC98B);
      text-align: center;
      color: #632024;
    }

    h1 {
      color: #632024;
      font-size: 35px;
      font-weight: bold;
      margin-top: 40px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
    }

    .interest-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 30px 20px;
    }

    .interest-box {
      background: rgba(255, 190, 152, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
      width: 220px;
      min-height: 200px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      border: 5px solid #C6C09C;
      color: #632024;
    }

    .interest-box:hover {
      transform: scale(1.05);
      background: rgba(255, 160, 200, 0.9);
      border-color: #E79796;
    }

    .media-content {
      margin-top: 10px;
    }

    .media-content img,
    .media-content audio,
    .media-content video {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .media-content audio {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>My Interests</h1>

  <div class="interest-container">
    <div class="interest-box" onclick="showMedia(this, 'music')">
      Music
      <div class="media-content"></div>
    </div>

    <div class="interest-box" onclick="showMedia(this, 'scenery')">
      Scenery
      <div class="media-content"></div>
    </div>

    <div class="interest-box" onclick="showMedia(this, 'game.png')">
      Game
      <div class="media-content"></div>
    </div>

    <div class="interest-box" onclick="showMedia(this, 'animal.jpg')">
      Animal
      <div class="media-content"></div>
    </div>
  </div>

  <script>
    function showMedia(element, item) {
      document.querySelectorAll('.media-content').forEach(box => box.innerHTML = '');

      const mediaBox = element.querySelector('.media-content');

      if (item === 'music') {
        mediaBox.innerHTML = `
          <img src="music.jpg" alt="Music Image">
          <audio controls>
            <source src="song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        `;
      } else if (item === 'scenery') {
        mediaBox.innerHTML = `
          <video controls>
            <source src="scenery.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        `;
      } else {
        mediaBox.innerHTML = `<img src="${item}" alt="Interest Image">`;
      }
    }
  </script>
</body>
</html>
