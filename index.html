<!DOCTYPE html>
<html lang="en">
<head>

  <title>Aleya's Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F4CFC7;
    }

    .navbar {
      background-color: #E79796;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      color: white;
      margin: 0 15px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #FFBE98;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    iframe {
      width: 95%;
      height: 500px;
      border: 2px solid #C6C09C;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="home.html" target="indexFrame">Home</a>
    <a href="about.html" target="indexFrame">About Me</a>
    <a href="education.html" target="indexFrame">Education</a>
    <a href="certificate.html" target="indexFrame">Certificate</a>
    <a href="interest.html" target="indexFrame">Interest</a>
    <a href="resume.html" target="indexFrame">Resume</a>
    <a href="contact.html" target="indexFrame">Contact</a>
  </div>

  <div class="content">
    <iframe name="indexFrame" src="home.html"></iframe>
  </div>

</body>
</html>
