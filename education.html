<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Education</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Audiowide', sans-serif;
      background: linear-gradient(to bottom right, #F4CFC7, #FFC98B);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #632024;
    }

    .header h1 {
      font-size: 42px;
      margin-top: 20px;
      color: #632024;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .section-box {
      background-color: rgba(255, 190, 152, 0.9); 
      padding: 20px;
      border-radius: 15px;
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
      width: 280px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .section-box:hover {
      transform: scale(1.05);
      background-color: #E79796;
    }

    .section-box h2 {
      color: #632024;
    }

    .education-entry img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      border: 5px solid #C6C09C;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .education-entry img:hover {
      transform: scale(1.03);
      border-color: #E79796;
    }

    .education-details h3,
    .education-details p {
      margin: 5px 0;
      color: #632024;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .section-box {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Education</h1>
  </div>

  <div class="container">
    <div class="section-box">
      <h2>SK Bukit Balai</h2>
      <div class="education-entry">
        <a href="https://skbblg.blogspot.com/" target="_blank" title="Visit SK Bukit Balai Website">
          <img src="image2.jpg" alt="SK Bukit Balai">
        </a>
        <div class="education-details">
          <h3>2010 - 2017</h3>
        </div>
      </div>
    </div>

    <div class="section-box">
      <h2>SMK Tan Sri Abdul Aziz</h2>
      <div class="education-entry">
        <a href="https://smktsaa.blogspot.com/" target="_blank" title="Visit SMK Tan Sri Abdul Aziz Website">
          <img src="image3.jpg" alt="SMK Tan Sri Abdul Aziz">
        </a>
        <div class="education-details">
          <h3>2018 - 2022</h3>
          <p>Computer Science & Reka Cipta</p>
        </div>
      </div>
    </div>

    <div class="section-box">
      <h2>Universiti Teknologi Mara</h2>
      <div class="education-entry">
        <a href="https://kedah.uitm.edu.my/" target="_blank" title="Visit UiTM Website">
          <img src="image4.png" alt="Universiti Teknologi Mara">
        </a>
        <div class="education-details">
          <h3>2023 - 2026</h3>
          <p>Diploma in Library Informatics</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
