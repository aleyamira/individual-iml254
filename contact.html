<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Audiowide', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #F4CFC7, #FFC98B);
      color: #632024;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 35px;
      font-weight: bold;
      color: #632024;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
    }

    .container {
      background: rgba(255, 190, 152, 0.95); 
      padding: 30px 20px;
      margin: 30px;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 90%;
    }

    .contact-info {
      margin-bottom: 25px;
    }

    .contact-info h2 {
      color: #800000;
      margin-bottom: 10px;
    }

    .contact-info a {
      color: #632024;
      text-decoration: underline;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #FFF9E2;
      font-family: 'Audiowide', sans-serif;
    }

    .contact-form button {
      background-color: #E79796;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #D86A6A;
    }

    @media (max-width: 600px) {
      .social-icons {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <h1>Contact Me</h1>

  <div class="container">
    <div class="contact-info">
      <h2>Get In Touch</h2>
      <p>Email: <a href="mailto:2023874382@student.uitm.edu.my">2023874382@student.uitm.edu.my</a></p>
    </div>

    <div class="social-icons">
      <a href="https://github.com/aleyamira" target="_blank">
        <img src="image9.png" alt="GitHub">
      </a>
      <a href="https://www.instagram.com/ad.lya._?igsh=MXNqbXdtcHJpc2txaQ==" target="_blank">
        <img src="image8.jpg" alt="Instagram">
      </a>
    </div>

    <div class="contact-form">
      <form>
        <input type="text" name="name" placeholder="Your Full Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

</body>
</html>
